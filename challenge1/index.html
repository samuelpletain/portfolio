<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <main class="app" id="app">
    <h1 class="app__title">
      Todos
    </h1>
    <ul id="todoList" class="app__todo_list todo_list">
    </ul>
    <div class="todo_list__list_footer list_footer" id="list_footer"></div>
  </main>
  <footer class="create_todo">
    <form action="create_todo__form form" id="newTodoForm">
      <input type="text" class="form__input" id="todoContent" placeholder="Add a new thing to do...">
      <input type="submit" value="+" class="form__button">
    </form>
  </footer> 
</body>
</html>
